    <!-- Ensure flame animations persist -->
    <script>
      function ensureFlameAnimations() {
        const flames = document.querySelectorAll('.flame');
        flames.forEach((flame, index) => {
          // Force remove and re-add animation
          flame.style.animation = 'none';
          flame.offsetHeight; // Trigger reflow
          
          // Set specific animation for each flame
          const delays = ['0s', '0.3s', '0.6s'];
          const delay = delays[index % 3];
          flame.style.animation = `flicker 1.5s ease-in-out infinite alternate`;
          flame.style.animationDelay = delay;
          flame.style.visibility = 'visible';
          flame.style.opacity = '1';
          flame.style.display = 'block';
        });
        
        // Ensure banner is visible
        const banner = document.querySelector('.announcement-banner');
        if (banner) {
          banner.style.display = 'flex';
          banner.style.visibility = 'visible';
          banner.style.opacity = '1';
        }
      }
      
      // Run immediately
      ensureFlameAnimations();
      
      // Run when DOM is ready
      document.addEventListener('DOMContentLoaded', ensureFlameAnimations);
      
      // Run after window load
      window.addEventListener('load', ensureFlameAnimations);
      
      // Run periodically to ensure animations stay active
      setInterval(ensureFlameAnimations, 2000);
      
      // Run when page becomes visible (in case of tab switching)
      document.addEventListener('visibilitychange', function() {
        if (!document.hidden) {
          setTimeout(ensureFlameAnimations, 100);
        }
      });
    </script>
